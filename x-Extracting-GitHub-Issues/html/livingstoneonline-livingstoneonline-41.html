<!doctype html>
<html>

    <script type="text/javascript" src="lib/jquery.emoji.js"></script>
    <title>MS Viewer: Thumbnail don&#x27;t show up</title>

  <body>
    <div class="container">
      <header>
        <p>
          <span class="badge closed">closed</span>

            <a class="person" href="https://github.com/nigelgbanks">nigelgbanks</a>

          </div>
          <div class="body">
            <i>No body given.</i>

        <div class="comment">
          <div class="meta">
            <a class="person" href="https://github.com/awisnicki">
              awisnicki
            </a>
            <time>2016-5-25</time>
          </div>
          <div class="body"><p>As noted, we&#39;re going to hide the Thumbnail strip for now.</p>
</div>

    <script type="text/javascript">
      $(document).ready(function(){
        $('.comment').each(function(i, d){
