<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery.emoji.js"></script>
    <title>Mobile: Catalogue date dropdowns</title>
  </head>
  <body>
    <div class="container">
      <header>
        <p>
          <span class="badge closed">closed</span>
          <span class="url">livingstoneonline/livingstoneonline#148</span>
        </p>
        <h1>Mobile: Catalogue date dropdowns</h1>
      </header>
      <div class="comments">
        <div class="comment">
          <div class="meta">
            <a class="person" href="https://github.com/awisnicki">awisnicki</a>
            <time>2017-6-22</time>
          </div>
          <div class="body">
            <p>The date dropdowns on the Catalogue page on mobile are not spaced out horizontally, but rather crammed together.
<img src="https://user-images.githubusercontent.com/12518623/27430501-726dcd4a-570e-11e7-9df6-021ed40db90b.PNG" alt="img_6402"></p>

          </div>
        </div>

        <div class="comment">
          <div class="meta">
            <a class="person" href="https://github.com/awisnicki">
              awisnicki
            </a>
            <time>2017-6-26</time>
          </div>
          <div class="body"><p>Looks great. Thank you!</p>
</div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function(){
        $('.comment').each(function(i, d){
          $(d).emoji()
        })
      })
    </script>

  </body>
</html>
