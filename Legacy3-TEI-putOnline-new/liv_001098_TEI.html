	<span class="pb-title">0001</span>
	



<br/><span class="opener "><span class="dateline right"><span class="">Burnbank<span class="addmargin"> [194] </span>
<br/>Hamilton</span> 
<br/><span class="">Monday 21st
<br/><span class="add gray inspace">[Sept. 1857]</span></span></span>
<br/><span class="linenumber">5</span>    
<br/><span class="opener-salute">My Dear Friend</span></span>
<br/><p class="p ">I got your
<br/>note a minute
<br/>ago just when
<br/><span class="linenumber">10</span>on the point of 
<br/>startng for
<br/><span class="">Edinburgh</span> on
<br/>Thursday we are
<br/>at <span class="">Dundee</span>

	<span class="pb-title">0002</span>
<br/>Saturday <span class="">Kendal</span> on 
<br/>our way to 
<br/><span class="">Liverpool</span> &amp; <span class="">Leeds</span>
<br/>if my mother's 
<br/><span class="linenumber">5</span>illness does not
<br/>become serious
<br/>I asked every
<br/>body for the D<span class="sup ">r</span>
<br/>the Presbytery
<br/><span class="linenumber">10</span>sir <span class="">James Anderson</span>
<br/>but no doctor
<br/>to be seen &amp; now

	<span class="pb-title">0003</span>
<br/>I fear I am off
<br/>before seeing you 
<br/><span class=""><span class="unclear" title="unclear, certainty of reading: low">Lionoying</span></span> very
<br/>disagreeable I assure
<br/><span class="linenumber">5</span>you &amp; very glad
<br/>I shall be to bid 
<br/>adeu to it for
<br/>ever <span class="">M<span class="sup underline ">rs</span> L.</span>
<br/>follows me to- 
<br/><span class="linenumber">10</span>morrow - part
<br/>with the Canadian
<br/>brother today - he 
<br/>goes to <span class="">Liverpool</span>
<br/>to sail thence

	<span class="pb-title">0004</span>
<br/><span class="">M<span class="sup underline ">rs</span> L.</span> joins in
<br/>kindest salutations
<br/>to yourself and
<br/>to <span class="">D<span class="sup ">r</span></span>
</p>


<br/><span class="linenumber">5</span><span class="closer "><span class="closer-salute">I am
<br/>affectionately yours,</span>
<br/><span class="signed"><span class="">David Livingstone</span></span></span>
            
<br/><p class="p ">P.S.if I do come back
<br/>I shall let you
<br/><span class="linenumber">10</span>know</p>
