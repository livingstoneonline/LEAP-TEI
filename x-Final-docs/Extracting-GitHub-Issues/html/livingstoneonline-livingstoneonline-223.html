<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery.emoji.js"></script>
    <title>Unbolding link</title>
  </head>
  <body>
    <div class="container">
      <header>
        <p>
          <span class="badge closed">closed</span>
          <span class="url">livingstoneonline/livingstoneonline#223</span>
        </p>
        <h1>Unbolding link</h1>
      </header>
      <div class="comments">
        <div class="comment">
          <div class="meta">
            <a class="person" href="https://github.com/awisnicki">awisnicki</a>
            <time>2017-9-15</time>
          </div>
          <div class="body">
            <p>Sorry this is so trivial. See screen shot.</p>
<p><img src="https://user-images.githubusercontent.com/12518623/30497190-8a703bc0-9a17-11e7-87b1-ff272e31b677.png" alt="screen shot 2017-09-14 at 13 02 34"></p>

          </div>
        </div>

        <div class="comment">
          <div class="meta">
            <a class="person" href="https://github.com/nigelgbanks">
              nigelgbanks
            </a>
            <time>2017-9-21</time>
          </div>
          <div class="body"><p>Sorted</p>
</div>
        </div>
        <div class="comment">
          <div class="meta">
            <a class="person" href="https://github.com/awisnicki">
              awisnicki
            </a>
            <time>2017-9-21</time>
          </div>
          <div class="body"><p>Thank you!</p>
</div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function(){
        $('.comment').each(function(i, d){
          $(d).emoji()
        })
      })
    </script>

  </body>
</html>
